<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
      justify-content: center;
    }

    form input {
      padding: 10px;
      flex: 1;
      min-width: 150px;
    }

    form button {
      padding: 10px 20px;
      background-color: #28a745;
      border: none;
      color: #fff;
      cursor: pointer;
      border-radius: 4px;
    }

    .actions {
      text-align: center;
      margin-bottom: 20px;
    }

    .actions button {
      margin: 0 5px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    .message {
      text-align: center;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .btn-danger {
      background-color: #dc3545;
      border: none;
      color: white;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Management System</h1>

    <div class="message" id="message"></div>

    <form id="studentForm">
      <input type="text" id="studentId" placeholder="Student ID" required />
      <input type="text" id="firstName" placeholder="First Name" required />
      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="text" id="program" placeholder="Program" required />
      <button type="submit">Add Student</button>
    </form>

    <div class="actions">
      <button onclick="testConnection()">Test Connection</button>
      <button onclick="loadStudents()">Load Students</button>
    </div>

    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Program</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="studentTableBody"></tbody>
    </table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxsHlxfVL9EDZXRQMiYMK63nw5GdfPZoH2G2JSiMk8m-3XnXm4TrpwN5T96u6DCfF3U/exec";

    document.getElementById("studentForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const student = {
        studentId: document.getElementById("studentId").value,
        firstName: document.getElementById("firstName").value,
        lastName: document.getElementById("lastName").value,
        program: document.getElementById("program").value,
        middleName: "",
        yearLevel: "",
        status: "",
        gpa: ""
      };

      try {
        const res = await fetch(API_URL + "?action=addStudent", {
          method: "POST",
          body: JSON.stringify(student),
          headers: {
            "Content-Type": "application/json"
          }
        });
        const data = await res.json();
        showMessage(data.message);
        loadStudents();
      } catch (err) {
        showMessage("Error adding student.");
      }
    });

    async function loadStudents() {
      try {
        const res = await fetch(API_URL + "?action=getStudents");
        const data = await res.json();
        const table = document.getElementById("studentTableBody");
        table.innerHTML = "";
        data.students.forEach(s => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${s.id}</td>
            <td>${s.firstName}</td>
            <td>${s.lastName}</td>
            <td>${s.program}</td>
            <td><button class="btn-danger" onclick="deleteStudent('${s.id}')">Delete</button></td>
          `;
          table.appendChild(row);
        });
      } catch (err) {
        showMessage("Error loading students.");
      }
    }

    async function deleteStudent(id) {
      if (!confirm("Are you sure you want to delete this student?")) return;
      try {
        const res = await fetch(API_URL + "?action=deleteStudent", {
          method: "POST",
          body: JSON.stringify({ studentId: id }),
          headers: { "Content-Type": "application/json" }
        });
        const data = await res.json();
        showMessage(data.message);
        loadStudents();
      } catch (err) {
        showMessage("Error deleting student.");
      }
    }

    async function testConnection() {
      try {
        const res = await fetch(API_URL + "?action=testConnection");
        const data = await res.json();
        showMessage(data.message);
      } catch (err) {
        showMessage("Connection failed.");
      }
    }

    function showMessage(msg) {
      document.getElementById("message").textContent = msg;
      setTimeout(() => {
        document.getElementById("message").textContent = "";
      }, 3000);
    }
  </script>
</body>
</html>
