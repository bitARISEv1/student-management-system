<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    input, button {
      margin: 5px;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
    #message {
      margin-top: 15px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Student Management System</h1>

  <button onclick="testConnection()">Test Connection</button>
  <button onclick="loadStudents()">Load Students</button>

  <h3>Add Student</h3>
  <input type="text" id="studentId" placeholder="Student ID" />
  <input type="text" id="studentName" placeholder="Name" />
  <input type="text" id="studentCourse" placeholder="Course" />
  <button onclick="addStudent()">Add Student</button>

  <h3>Students List</h3>
  <table id="studentsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Course</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="message"></div>

  <script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbxsHlxfVL9EDZXRQMiYMK63nw5GdfPZoH2G2JSiMk8m-3XnXm4TrpwN5T96u6DCfF3U/exec';

    async function testConnection() {
      const response = await fetch(`${API_URL}?action=testConnection`);
      const data = await response.json();
      document.getElementById("message").innerText = data.message || "Connection failed.";
    }

    async function loadStudents() {
      const response = await fetch(`${API_URL}?action=getStudents`);
      const data = await response.json();
      const tbody = document.querySelector("#studentsTable tbody");
      tbody.innerHTML = "";

      if (data.success && data.students) {
        data.students.forEach((student) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${student.id}</td>
            <td>${student.name}</td>
            <td>${student.course}</td>
            <td><button onclick="deleteStudent('${student.id}')">Delete</button></td>
          `;
          tbody.appendChild(tr);
        });
      } else {
        tbody.innerHTML = "<tr><td colspan='4'>No students found.</td></tr>";
      }
    }

    async function addStudent() {
      const id = document.getElementById("studentId").value;
      const name = document.getElementById("studentName").value;
      const course = document.getElementById("studentCourse").value;

      if (!id || !name || !course) {
        alert("Please fill out all fields.");
        return;
      }

      const response = await fetch(`${API_URL}?action=addStudent`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, name, course })
      });

      const data = await response.json();
      document.getElementById("message").innerText = data.message || "Student added.";
      loadStudents();
    }

    async function deleteStudent(studentId) {
      const confirmed = confirm(`Are you sure you want to delete student ${studentId}?`);
      if (!confirmed) return;

      const response = await fetch(`${API_URL}?action=deleteStudent`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id: studentId })
      });

      const data = await response.json();
      document.getElementById("message").innerText = data.message || "Student deleted.";
      loadStudents();
    }
  </script>
</body>
</html>
